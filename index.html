<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Movie Tickets</title>
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Movies</h1>
        <form id="movies">
          <div class="form-group">
            <label for="title">Select a Movie</label>
            <select class="title">
              <option value="1">Terminator: Dark Fate</option>
              <option value="2">Doctor Sleep</option>
              <option value="2">Last Christmas</option>
              <option value="2">Playing with Fire</option>
            </select>
          </div>

          <div class="form-group">
            <label for="time">Select a Time</label>
            <select class="time">
              <option value="1">12:00</option>
              <option value="1">1:45</option>
              <option value="2">3:30</option>
              <option value="2">5:15</option>
            </select>
          </div>

          <div class="form-group">
            <label for="age">Select your Age</label>
            <select class="age">
              <option value="1">Child</option>
              <option value="2">Adult</option>
              <option value="1">Senior</option>
            </select>
          </div>

          <button type="submit" class="btn btn-dark">Check Price</button>

        </form>
      </div>
      <div class="col-md-6">
        <div class="results">
          <h2>Price:<span id="result"></span></h2>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
